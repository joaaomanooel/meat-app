<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove" ></i> Emails não conferem</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome" >
            <input type="text" formControlName="name" autocomplete="off" class="form-control" placeholder="Nome" >
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="Email" >
             <input type="text" class="form-control" id="inputSuccess" formControlName="email" placeholder="Email" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="Email" >
             <input type="text" class="form-control" id="inputSuccess" formControlName="emailConfirmation" placeholder="Confirmação do email">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço" >
            <input type="text" formControlName="address" autocomplete="off" class="form-control" placeholder="Endereço" >
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e somente número" label="Número" >
             <input type="text" class="form-control" id="inputSuccess" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
             <input type="text" class="form-control" id="inputSuccess" formControlName="optionalAddress"  placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        
        <mt-order-items 
          [items]="cartItems()" 
          (increaseQty)="increaseQty($event)" 
          (decreaseQty)="decreaseQty($event)" 
          (remove)="remove($event)" >
        </mt-order-items>

      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs 
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
       <button [disabled]="!orderForm.valid || cartItems().length === 0" 
          (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido</button>
      </div>
    </div>

  </section>
</section>
